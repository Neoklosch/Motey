sudo: true
services:
  - docker

language: python

os:
  - linux

cache: pip

python:
  - "3.6"

install: "pip install -r motey-docker-image/requirements.txt"

script:
  - pycodestyle --ignore=E241,E501 motey/
  - pycodestyle --ignore=E241,E501 samples/
  - python3 -m unittest tests/test_*.py


after_success:
  - if [[ "$TRAVIS_BRANCH" = "master" ]]; then
    docker --version;
    docker build -t neoklosch/motey motey-docker-image;
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push neoklosch/motey;
    fi
  - if [[ "$TRAVIS_BRANCH" = "master" ]]; then
    cd docs/;
    git init
    git config user.name "Markus Paeschke"
    git config user.email "markus.paeschke@gmail.com"
    git remote add origin "https://$GH_TOKEN@github.com/Neoklosch/Motey.git"
    git fetch origin
    git reset origin/gh-pages
    make gh-pages;
    fi
