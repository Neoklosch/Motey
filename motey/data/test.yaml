---
service_name: first_service
action: add
images:
- image_name: alpine
  parameters:
    ports:
      80/tcp: 8080
      7070/udp: 9001
    name: motey_alpine
- image_name: busybox
  parameters:
    ports:
      80/tcp: 8080
    name: busybox_test_container
  capabilities:
    - docker
- image_name: nginx
  parameters:
    ports:
      80/tcp: 8080
    detach: true
    name: nginx_from_motey
  capabilities:
    - docker
