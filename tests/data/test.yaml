---
service_name: first_service
action: add
node_type: master
images:
- name: alpine
  parameters:
    ports:
      80/tcp: 8080
      7070/udp: 9001
    name: alpine_from_motey
  capabilities:
    - alpine
- name: busybox
  parameters:
    ports:
      80/tcp: 8080
    name: busybox_from_motey
  capabilities:
    - blub
- name: nginx
  parameters:
    ports:
      80/tcp: 8080
    detach: true
    name: nginx_from_motey
  capabilities:
    - nginx
